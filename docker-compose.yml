version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0-ubi8
    container_name: regform-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-production}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - regform-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u ${MONGO_ROOT_USERNAME:-admin} -p ${MONGO_ROOT_PASSWORD:-changeme} --authenticationDatabase admin mongodb://localhost:27017/${MONGO_DATABASE:-production} --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: regform-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-7000}:3000"
    environment:
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-production}?authSource=admin
      DB_NAME: ${MONGO_DATABASE:-production}
      
      # Application URLs
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:7000}
      ROOT_URL: ${ROOT_URL:-http://localhost:7000}
      API_URL: ${API_URL:-http://localhost:7000/api}
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_SECRET: ${NEXT_SECRET}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      
      # Google Service Account
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_PRIVATE_KEY: ${GOOGLE_PRIVATE_KEY}
      GOOGLE_SHEET_ID: ${GOOGLE_SHEET_ID}
      
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      
      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      
      # Admin Configuration
      NEXTAUTH_ADMIN_EMAILS: ${NEXTAUTH_ADMIN_EMAILS}
      
      # Features
      SHEETS_SYNC_ENABLED: ${SHEETS_SYNC_ENABLED:-true}
      RUN_INITIAL_SYNC_ON_STARTUP: ${RUN_INITIAL_SYNC_ON_STARTUP:-false}
      
      # Security Settings
      ENABLE_CSRF: ${ENABLE_CSRF:-true}
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # File Paths
      UPLOAD_PATH: ${UPLOAD_PATH:-/app/public/uploads}
      LOGO: ${LOGO:-/app/public/logo2.png}
      BANK_DETAILS_PDF: ${BANK_DETAILS_PDF:-/app/public/documents/BankDetails.pdf}
      
      # Node Environment
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./public/documents:/app/public/documents
      - ./public:/app/public
    networks:
      - regform-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    name: regform-mongodb-data
  mongodb_config:
    name: regform-mongodb-config

networks:
  regform-network:
    name: regform-network
    driver: bridge
