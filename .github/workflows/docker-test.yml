name: Docker Build Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Test Docker build
        run: |
          echo "Testing Docker build..."
          docker build -f Dockerfile -t regform-test:latest .
          
      - name: Test Docker Compose
        run: |
          echo "Testing Docker Compose configuration..."
          # Create dummy .env for testing
          cp .env.docker .env
          sed -i 's/your_secure_password_here/test_password/g' .env
          sed -i 's/your_encryption_key_here/test_key_32_chars_long_12345678/g' .env
          
          # Validate compose file
          docker-compose -f docker-compose.host-mongo.yml config
          
      - name: Build summary
        run: |
          echo "✅ Docker build test completed successfully"
          echo "✅ Docker Compose configuration is valid"
