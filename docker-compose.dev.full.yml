version: '3.8'

services:
  # MongoDB for Development
  mongodb:
    image: mongo:6.0-ubi8
    container_name: regform-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: production
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    networks:
      - regform-dev-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/production --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Application with Hot Reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: regform-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB Configuration
      MONGODB_URI: mongodb://mongodb:27017/production
      DB_NAME: production
      
      # Application URLs
      NEXTAUTH_URL: http://localhost:3000
      ROOT_URL: http://localhost:3000
      API_URL: http://localhost:3000/api
      
      # Load from .env.local for development
      NODE_ENV: development
      
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - regform-dev-network
    depends_on:
      mongodb:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  mongodb_dev_data:
    name: regform-mongodb-dev-data
  mongodb_dev_config:
    name: regform-mongodb-dev-config

networks:
  regform-dev-network:
    name: regform-dev-network
    driver: bridge
